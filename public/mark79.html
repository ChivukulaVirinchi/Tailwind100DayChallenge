<body class="antialiased">
  <div class="flex flex-wrap md items-center h-screen">
    <div class="bg-white w-full md:w-1/2 h-screen">
      <div class="lg:mx-30 mx-10">
        <h1 class="text-6xl font-bold lg:mt-16">Ayodhya</h1>

        <!-- country region island -->
        <div class="flex justify-between mt-10 lg:mt-16 font-light text-gray-500 lg:mr-16">
          <div>
            <h6 class="uppercase text-center">Country</h6>
            <h6 class="text-2xl text-sm text-gray-900 font-semibold pt-2">India</h6>
          </div>
          <div>
            <h6 class="uppercase text-center">State</h6>
            <h6 class="text-2xl text-sm text-gray-900 font-semibold pt-2">Uttar Pradesh</h6>
          </div>
          <div>
            <h6 class="uppercase text-center">Place</h6>
            <h6 class="text-2xl text-sm text-gray-900 font-semibold pt-2">Ayodhya</h6>
          </div>
        </div>

        <!-- description -->
        <div class="description w-full mt-16 text-gray-600 text-sm">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tempore vitae consectetur sint consequuntur
          veritatis architecto veniam. Tempore libero quisquam rerum non eveniet praesentium, vitae distinctio at harum
          nisi tempora esse?
        </div>

        <button class="uppercase focus:border-yellow-500 focus:shadow-lg mt-5 text-sm font-semibold hover:underline px-4 py-2 hover:bg-yellow-200 bg-yellow-300 focus:outline-none focus:bg-yellow-400 text-gray-800 rounded-md">
          read more
        </button>
      </div>
    </div>
    <div class="w-full md:w-1/2 lg:h-screen">
      <img
        src="https://images.unsplash.com/photo-1549225480-ce72840aa6c8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60"
        class="lg:h-screen w-full object-cover" alt="Ayodhya" />
    </div>
  </div>
