<body>
    <div class="h-screen bg-gray-200 flex flex-col justify-center items-center py-64">
        <div class="md:h-auto md:w-4/5 bg-white border-t-4 border-red-600 shadow-lg items-start md:text-base md:text-4xl">
            <div class="flex">
                <div class="flex flex-col md:ml-3 md:mr-1 md:my-5"><svg class="fill-current text-red-500 md:h-16 md:w-16"

                        you

                <button
                    class="md:text-4xl text-gray-600 px-4 font-medium hover:text-gray-700">Cancel</button>
                <button
                    class="bg-red-200 mx-12 md:text-4xl text-red-700 rounded-lg px-6 py-3 font-medium hover:bg-red-400 hover:text-red-800">Deactivate</button>

        </div>
