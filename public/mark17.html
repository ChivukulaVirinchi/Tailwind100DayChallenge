<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login card</title>
    <link rel="stylesheet" href="/build/tailwind.css">
    <script src="https://use.fontawesome.com/dc672ebcd1.js"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="/node_modules/alpinejs/dist/alpine.js"></script>
</head>

<body>
    <div class="h-screen bg-white flex items-center justify-center">
        <div class="bg-blue-200 w-11/12 sm:w-2/3 md:w-3/4 lg:w-3/5 xl:w-1/4 rounded-lg py-2">
            <h1 class="text-center uppercase text-gray-900">login form</h1>


            <div class="flex justify-center flex-wrap">
                <input
                    class="bg-gray-300 w-3/4 m-2 placeholder-gray-600 hover:bg-gray-400 rounded-lg focus:outline-none focus:border-blue-300 focus:bg-white py-2 px-3"
                    placeholder="Enter E-mail" name="Email" type="text">
                <input
                    class="bg-gray-300 w-3/4 m-2 placeholder-gray-600 hover:bg-gray-400 rounded-lg focus:outline-none focus:border-blue-300 focus:bg-white py-2 px-3"
                    placeholder="Enter Password" name="Password" type="text">
                <button
                    class="w-3/4 m-2 bg-blue-600 text-blue-200 rounded-lg uppercase px-2 py-1 hover:bg-blue-400 hover:text-blue-700 focus:outline-none focus:shadow-outline shadow-lg font-bold text-lg">Login!</button>
            </div>
        </div>
    </div>

</body>

</html>
