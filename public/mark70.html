<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Card</title>
    <link href="/build/tailwind.css" rel="stylesheet">
    <meta name="description" content="Your gorgeous description">
    <link href="URL" rel="canonical">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css">
</head>

<body>

    <div class="flex bg-gray-300 h-screen items-center justify-center">
        <div class="lg:max-w-sm px-10 py-5 bg-white shadow-lg border-2 border-gray-200 rounded-lg">
            <h1 class="text-lg text-gray-900 font-bold uppercase leading-tight">puma shoes</h1>
            <h6 class="uppercase text-gray-500 leading-relaxed text-sm mt-1">The best shoes in the marketplace</h6>
            <img class="object-cover h-40 mx-auto mt-2"
                src="https://unsplash.com/photos/IJjfPInzmdk/download?force=true&w=1920" alt="Shoes">
            <ul class="flex justify-center">
                <li class="mx-1">
                    <span
                        class="block p-1 border-2 border-white border-blue-700 rounded-full transition ease-in duration-300">
                        <a href="#" class="block w-6 h-6 bg-blue-800 rounded-full"></a>
                    </span>
                </li>
                <li class="mx-1">
                    <span
                        class="block p-1 border-2 border-white hover:border-yellow-500 rounded-full transition ease-in duration-300">
                        <a href="#" class="block w-6 h-6 bg-yellow-500 rounded-full"></a>
                    </span>
                </li>   
                <li class="mx-1">
                    <span
                        class="block p-1 border-2 border-white hover:border-red-500 rounded-full transition ease-in duration-300">
                        <a href="#" class="block w-6 h-6 bg-red-600 rounded-full"></a>
                    </span>
                </li>
                <li class="mx-1">
                    <span
                        class="block p-1 border-2 border-white hover:border-green-500 rounded-full transition ease-in duration-300">
                        <a href="#" class="block w-6 h-6 bg-green-600 rounded-full"></a>
                    </span>
                </li>
            </ul>

            <div class="flex justify-between mt-8">
                <h1 class="text-2xl font-medium">65<span class="text-sm font-normal">$</span></h1>
           <a href="#" class="uppercase text-xs hover:bg-gray-800 hover:text-white rounded-full border border-gray-800 px-4 py-2">add to cart</a>
            </div>

        </div>
    </div>

</body>

</html>
