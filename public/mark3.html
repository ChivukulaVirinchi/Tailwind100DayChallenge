<html>

<head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/40ba219a85.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="bg-gray-100 h-screen flex justify-center items-center">
        <div class="bg-white shadow-lg h-56 w-1/3 border-t-4 border-red-700">
            <div class="flex">
                <div class="rounded-full h-8 w-8 border-red-500 border-8 text-2xl text-red-700 flex justify-center items-center ml-3 my-4"><i class="fas fa-exclamation-circle"></i> </div>
                <h1 class="text-gray-900 pl-4 mt-5 text-lg font-medium">Deactivate account</h1>
            </div>
            <p class="text-gray-600 mx-16 font-sans mb-4">Are you sure you want to deactivate your account? By doing this, you will lose all of your saved
                data and will not be able to retrieve it.</p>
       
            <div class="flex justify-end items-center bg-gray-200 h-16">
                <button class="text-md text-gray-700 font-sans tracking-loose h-8 px-1 font-medium">Cancel</button>
            <button class="bg-red-200 mx-6 text-red-700 rounded-lg px-2 py-2 font-medium">Deactivate</button>
            </div>
            </div>
    </div>
</body>
</html>
