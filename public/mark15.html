<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="/build/tailwind.css">
</head>

<body class="bg-gray-300">
    <div class="flex bg-gray-100">
        <div class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:w-1/2 lg:max-w-full lg:py-24 lg:px-12">
            <div class="xl:max-w-lg xl:ml-auto">
                <img class="h-64 mx-auto" src="/images/logo.png" alt="Gurujada Logo">
                <img class="rounded-lg shadow-xl mt-6 sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center lg:hidden"
                    src="/images/54190779_10218076752980956_6203093168213196800_n.jpg" alt="Woman enjoying beach">
                <h1
                    class="mt-6 text-2xl font-bold text-gray-700 leading-tight sm:text-4xl sm:mt-8 lg:text-3xl xl:text-4xl">
                    Live classes and real time
                    communication
                    on any device.</h1>
                <p class="mt-4 text-gray-600 sm:text-xl">Gurujada helps you connect to anyone in the world on any
                    device,
                    offering a smooth
                    experience</p>
                <div class="mt-6"><a
                        class="sm:text-base inline-block text-white bg-orange-500 px-5 py-3 rounded-lg shadow-lg uppercase tracking-wider font-semibold text-sm hover:bg-orange-400 focus:outline-none active:bg-orange-600"
                        href="#">I'm Curious!</a></div>

            </div>
        </div>
        <div class="hidden lg:block lg:w-1/2 lg:relative">

            <img class="absolute h-full w-full inset-0 object-cover object-center"
                src="/images/54190779_10218076752980956_6203093168213196800_n.jpg" alt="Woman enjoying beach">
        </div>
    </div>
</body>

</html>
