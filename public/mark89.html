<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="/build/tailwind.css" rel="stylesheet">
    <meta name="description" content="Your gorgeous description">
    <link href="URL" rel="canonical">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css">
</head>


<body class="antialiased">
    <!-- component -->
    <div class="lg:flex">
        <div class="bg-white flex flex-col justify-center items-center lg:w-1/3 shadow-lg py-10 lg:py-0">
            <h1 class="text-3xl font-bold text-orange-500 mb-2">LOGIN</h1>
            <div class="w-3/4 text-center">
                <input type="text" name="username" placeholder="Username" autocomplete="off"
                    class="shadow-md border w-full h-10 px-4 py-2 text-orange-500 focus:outline-none focus:border-orange-500 mb-3 rounded">
                <input type="password" name="password" placeholder="Password" autocomplete="off"
                    class="shadow-md border w-full h-10 px-4 py-2 text-orange-500 focus:outline-none focus:border-orange-500 mb-3 rounded">
                <button
                    class="bg-orange-500 hover:bg-orange-600 text-white px-3 py-1 rounded text-lg focus:outline-none shadow">Sign
                    In</button>
            </div>
        </div>
        <img src="https://images.unsplash.com/photo-1558981420-87aa9dad1c89?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80"
            alt="background" class="object-cover h-screen lg:w-2/3">
    </div>
</body>

</html>
